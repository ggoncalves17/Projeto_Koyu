                <form method="post" action="{% url 'adicionar_utilizador' %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Nome de Utilizador">
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email do Utilizador">
                    </div>
                    <div class="input-group" id="campo-contacto">
                        <label for="contacto">Contacto</label>
                        <input type="text" id="contacto" name="contacto" placeholder="Contacto do Utilizador">
                    </div>
                    <div class="input-group" id="campo-nif">
                        <label for="nif">NIF</label>
                        <input type="text" id="nif" name="nif" placeholder="NIF do Utilizador" pattern="\d{9}">
                    </div>                     
                </form>
                <div class="botoes-acao">
                    <button class="btn-desativar">Desativar</button>
                    <button class="btn-editar">Editar</button>
                </div>
            </div>
        </main>
