{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Köyü - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card p-4 shadow" style="width: 360px; border-radius: 15px;">
        <!-- Title -->
        <h2 class="text-center text-success mb-4">Entrar</h2>

        {% if messages %}
        <div>
            {% for message in messages %}
            <!--https://micropyramid.com/blog/basics-of-django-message-framework-->
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
            {% endif %}
            {% endfor %}
        </div>
        {% endif %}

        <!-- Form -->
        <form method="POST">
            {% csrf_token %}
            <!-- User Input -->
            <div class="form-group mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-light border-0 text-muted">
                        <i class="bi bi-person"></i>
                    </span>
                    <input type="email" name="email" class="form-control border-0 bg-light" placeholder="Email" required>
                </div>
            </div>
            <!-- Password Input -->
            <div class="form-group mb-4">
                <div class="input-group">
                    <span class="input-group-text bg-light border-0 text-muted">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" name="password" class="form-control border-0 bg-light" placeholder="Palavra-Passe" required>
                </div>
            </div>
            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-success w-100 rounded-pill">Entrar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
