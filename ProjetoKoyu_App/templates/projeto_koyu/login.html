{% load static %}
{% load django_bootstrap5 %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Köyü - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/log.css' %}">
</head>

<body class="bg-white">
    <!-- Logo no canto superior esquerdo -->

    <div class="position-fixed top-0 start-0 m-3">
        <img src="{% static 'images/GP_LogótipoVerde.png' %}" alt="Köyü Logo" style="width: 150px;">
    </div>

    <!-- Página de Login -->
    <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="text-center">
            <!-- Título -->
            <h2 class="mb-4" id="entrar" >Entrar</h2>

            <!-- Formulário -->
            <form>
                <!-- User Input -->
                <div class="form-group mb-3">
                    <div class="input-group">
                        <span class="input-group-text bg-light text-muted">
                            <i class="bi bi-person"></i>
                        </span>
                        <input type="text" class="form-control bg-light" placeholder="Utilizador" required>
                    </div>
                </div>
                <!-- Password Input -->
                <div class="form-group mb-4">
                    <div class="input-group">
                        <span class="input-group-text bg-light text-muted">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" class="form-control bg-light" placeholder="Palavra-Passe" required>
                    </div>
                </div>
                <!-- Botão de Submissão -->
                <div class="text-center">
                    <button type="submit" class="btn btn-success rounded-pill">Entrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
{% endblock %}
